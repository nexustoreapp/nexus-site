<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Produto — Nexus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<header class="topbar">
  <a href="index.html" class="brand">
    <img src="logo.png" class="brand-logo"/>
    <span class="brand-name">Nexus</span>
  </a>

  <nav class="nav">
    <a href="index.html" class="nav-link">Início</a>
    <a href="assinatura.html" class="nav-link">Assinatura</a>
    <a href="login.html" class="nav-link" id="loginLink">Entrar</a>
  </nav>
</header>

<main class="page">
  <section class="section">
    <h1>Produto Premium Exemplo</h1>

    <button id="buyBtn" class="btn-primary">
      Comprar agora
    </button>

    <p id="msg" class="small-text"></p>
  </section>
</main>

<script src="authGuard.js"></script>
<script src="config.js"></script>
<script>
const PRODUCT_ID = "produto-001";
const msg = document.getElementById("msg");

(function(){
  const link = document.getElementById("loginLink");
  if (localStorage.getItem("nexus_token")) {
    link.innerText = "Minha conta";
    link.href = "dashboard.html";
  }
})();

document.getElementById("buyBtn").onclick = async () => {
  if (!requireAuth("buy:" + PRODUCT_ID)) return;

  msg.innerText = "Verificando acesso...";

  const r = await fetch(`${NEXUS_API}/checkout/prepare`, {
    method: "POST",
    headers: {
      "Content-Type":"application/json",
      "Authorization":"Bearer " + localStorage.getItem("nexus_token")
    },
    body: JSON.stringify({ productId: PRODUCT_ID })
  });

  const d = await r.json();

  if (!d.ok) {
    msg.innerText = d.message || "Acesso negado.";
    if (d.error === "PLAN_REQUIRED") {
      setTimeout(() => window.location.href = "assinatura.html", 900);
    }
    return;
  }

  msg.innerText = "Checkout liberado (gateway entra agora).";
};
</script>

</body>
</html>
