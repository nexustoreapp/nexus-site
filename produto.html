<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Produto — Nexus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<header class="topbar">
  <a href="index.html" class="brand">
    <img src="logo.png" class="brand-logo"/>
    <span class="brand-name">Nexus</span>
  </a>

  <nav class="nav">
    <a href="index.html" class="nav-link">Início</a>
    <a href="assinatura.html" class="nav-link">Assinatura</a>
    <a href="login.html" class="nav-link" id="loginLink">Entrar</a>
  </nav>
</header>

<main class="page">
  <section class="section">
    <h1>Produto Premium Exemplo</h1>

    <button id="buyBtn" class="btn-primary">
      Comprar agora
    </button>

    <p id="msg" class="small-text"></p>
  </section>
</main>

<script src="config.js"></script>
<script>
const PRODUCT_ID = "produto-001";
const msg = document.getElementById("msg");
const token = localStorage.getItem("nexus_token");

/* ===============================
   NAV
================================ */
(function(){
  const link = document.getElementById("loginLink");
  if (token) {
    link.innerText = "Minha conta";
    link.href = "index.html";
  }
})();

/* ===============================
   PLANO & BLOQUEIO
================================ */
function getPlan(){
  try {
    const payload = JSON.parse(atob(token.split(".")[1]));
    return payload.plan || "free";
  } catch {
    return "free";
  }
}

function isBlockedByPlan(plan, productId){
  if (plan === "omega") return false;

  const seed = productId + new Date().toDateString();
  let hash = 0;
  for (let i=0;i<seed.length;i++) hash += seed.charCodeAt(i);

  const mod = hash % 100;

  if (plan === "free") return mod < 70;
  if (plan === "core") return mod < 45;
  if (plan === "hyper") return mod < 30;

  return true;
}

/* ===============================
   BUY
================================ */
document.getElementById("buyBtn").onclick = () => {
  if (!token) {
    localStorage.setItem("nexus_intent", "buy:" + PRODUCT_ID);
    window.location.href = "login.html";
    return;
  }

  const plan = getPlan();

  if (isBlockedByPlan(plan, PRODUCT_ID)) {
    msg.innerText = "Este produto exige um plano superior.";
    setTimeout(() => {
      window.location.href = "assinatura.html";
    }, 1000);
    return;
  }

  msg.innerText = "Checkout liberado (gateway entra agora).";
};
</script>

</body>
</html>
