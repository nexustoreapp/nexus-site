<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Produto - Nexus</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="nexus-widget.css?v=3" />

  <style>
    .badge { display:inline-block; padding:6px 10px; border-radius:999px; font-size:12px; font-weight:600; }
    .badge-green { background:#1f9d55; color:#fff; }
    .badge-blue { background:#2563eb; color:#fff; }
    .badge-gray { background:#374151; color:#fff; }
    .cta { display:flex; gap:10px; flex-wrap:wrap; margin-top:12px; }
    .cta .btn-primary { flex:1; min-width:160px; }
    .trust { display:flex; gap:12px; flex-wrap:wrap; margin-top:10px; opacity:.85; font-size:13px; }
    .summary { display:grid; grid-template-columns:1fr 1fr; gap:8px; margin-top:10px; }
    .summary div { background:rgba(255,255,255,.04); padding:10px; border-radius:10px; }
    @media (max-width:600px){
      .summary { grid-template-columns:1fr; }
    }
  </style>
</head>
<body>

<header class="topbar">
  <a href="index.html" class="brand">
    <img src="logo.png" class="brand-logo" alt="Nexus" />
    <span class="brand-name">Nexus</span>
  </a>
  <nav class="nav">
    <a href="index.html" class="nav-link">In√≠cio</a>
    <a href="buscar.html" class="nav-link">Buscar</a>
  </nav>
</header>

<main class="page">

  <!-- PRODUTO -->
  <section class="section">
    <div class="section-header">
      <h1 id="p-title">Carregando‚Ä¶</h1>
      <p id="p-vendor" style="opacity:.7"></p>
      <div id="p-badges" style="margin-top:6px"></div>
    </div>

    <!-- IMAGENS -->
    <div id="p-images" class="results-grid"></div>

    <!-- DECIS√ÉO -->
    <div class="card-info" style="margin-top:20px">

      <div class="summary">
        <div><strong>Pre√ßo base</strong><br/><span id="p-base">‚Äî</span></div>
        <div><strong>Disponibilidade</strong><br/><span id="p-availability">‚Äî</span></div>
      </div>

      <div style="margin-top:14px">
        <label><strong>Como voc√™ prefere comprar?</strong></label>
        <select id="pref" class="input-search" style="margin-top:6px">
          <option value="best">Melhor custo-benef√≠cio</option>
          <option value="national">Compra nacional (mais r√°pida)</option>
          <option value="cheapest">Mais barato</option>
        </select>
      </div>

      <div style="margin-top:14px">
        <label><strong>Sua regi√£o</strong></label>
        <select id="region" class="input-search" style="margin-top:6px">
          <option value="BR">Brasil</option>
          <option value="AF">√Åfrica</option>
          <option value="EU">Europa</option>
          <option value="US">Estados Unidos</option>
        </select>
      </div>

      <div class="cta">
        <button id="btn-calc" class="btn-primary">Ver melhor oferta</button>
        <button id="btn-buy" class="btn-outline" disabled>Comprar agora</button>
      </div>

      <div class="trust">
        <span>üîí Compra segura</span>
        <span>üì¶ Frete rastreado</span>
        <span>üí≥ Pagamento protegido</span>
      </div>
    </div>

    <!-- RESULTADO -->
    <div class="section" style="margin-top:24px">
      <div class="section-header">
        <h2>Oferta recomendada</h2>
        <p id="decision-meta" style="opacity:.7"></p>
      </div>

      <div id="decision-box" class="card-info">
        Escolha suas prefer√™ncias e clique em <strong>Ver melhor oferta</strong>.
      </div>
    </div>

  </section>

</main>

<footer class="footer">Nexus ¬© 2025</footer>

<script src="config.js"></script>
<script src="nexus-widget.js?v=3"></script>

<script>
const API = window.NEXUS_API;

function getHandle() {
  const p = new URLSearchParams(window.location.search);
  return p.get("handle");
}

async function autoDetectRegion() {
  try {
    const r = await fetch(`${API}/geo/region`);
    const d = await r.json();
    if (d.ok && d.region) document.getElementById("region").value = d.region;
  } catch {}
}

async function loadProduct(handle) {
  const r = await fetch(`${API}/shopify/product?handle=${encodeURIComponent(handle)}`);
  const d = await r.json();
  if (!d.ok) throw new Error();
  return d.product;
}

function renderProduct(p) {
  document.getElementById("p-title").innerText = p.title;
  document.getElementById("p-vendor").innerText = p.vendor || "";
  document.getElementById("p-base").innerText = p.basePrice ? `R$ ${p.basePrice.toLocaleString("pt-BR")}` : "‚Äî";
  document.getElementById("p-availability").innerText = p.available ? "Em estoque" : "Indispon√≠vel";

  const badges = document.getElementById("p-badges");
  badges.innerHTML = `<span class="badge badge-green">Produto verificado</span>`;

  const imgs = document.getElementById("p-images");
  imgs.innerHTML = "";
  (p.images || []).slice(0,6).forEach(url=>{
    const d=document.createElement("div");
    d.className="result-card";
    d.innerHTML=`<div class="card-image"><img src="${url}" /></div>`;
    imgs.appendChild(d);
  });
}

async function calcDecision(handle, basePrice, vendor) {
  const pref = document.getElementById("pref").value;
  const region = document.getElementById("region").value;

  const r = await fetch(`${API}/decision/recommend?handle=${encodeURIComponent(handle)}&vendor=${encodeURIComponent(vendor)}&region=${region}&pref=${pref}&basePrice=${basePrice}`);
  const d = await r.json();
  if (!d.ok || !d.best) return;

  const b = d.best;
  document.getElementById("decision-meta").innerText = `Regi√£o ${d.region} ‚Ä¢ ${d.pref}`;
  document.getElementById("decision-box").innerHTML = `
    <div><strong>${b.supplier}</strong> <span class="badge badge-blue">${b.origin}</span></div>
    <div style="margin-top:6px"><strong>Total:</strong> <span style="font-size:20px">R$ ${b.totalPrice.toLocaleString("pt-BR")}</span></div>
    <div>Frete: R$ ${b.shipping.toLocaleString("pt-BR")} ‚Ä¢ Prazo: ${b.deliveryDays} dias</div>
  `;

  document.getElementById("btn-buy").disabled = false;
}

(async ()=>{
  const handle = getHandle();
  if(!handle){ document.getElementById("p-title").innerText="Produto n√£o informado"; return; }
  const p = await loadProduct(handle);
  renderProduct(p);
  await autoDetectRegion();
  document.getElementById("btn-calc").onclick=()=>calcDecision(p.handle,p.basePrice,p.vendor);
})();
</script>

</body>
</html>
