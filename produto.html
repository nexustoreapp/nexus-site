<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Produto — Nexus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.png"/>
</head>

<body>

<header class="topbar">
  <a href="index.html" class="brand">
    <img src="logo.png" class="brand-logo" />
    <span class="brand-name">Nexus</span>
  </a>

  <nav class="nav">
    <a href="index.html" class="nav-link">Início</a>
    <a href="assinatura.html" class="nav-link">Assinatura</a>
    <a href="login.html" class="nav-link" id="loginLink">Entrar</a>
  </nav>
</header>

<main class="page">
  <section class="section">
    <h1 id="productTitle">Produto Exemplo</h1>
    <p id="productDesc">Descrição do produto.</p>

    <div class="card-info">
      <p><strong>Preço:</strong> R$ 1.999,00</p>

      <button id="buyBtn" class="btn-primary">
        Comprar agora
      </button>
    </div>
  </section>
</main>

<footer class="footer">
  Nexus © 2025
</footer>

<script src="authGuard.js"></script>
<script>
/* ===============================
   HEADER DINÂMICO
================================ */
(function(){
  const link = document.getElementById("loginLink");
  const token = localStorage.getItem("nexus_token");
  if (token) {
    link.innerText = "Minha conta";
    link.href = "dashboard.html";
  }
})();

/* ===============================
   PRODUTO BLOQUEADO
================================ */
document.getElementById("buyBtn").onclick = () => {
  // guarda intenção e manda para assinatura
  requireAuth("buy:produto-exemplo");
};
</script>

</body>
</html>
