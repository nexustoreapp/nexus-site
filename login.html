<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Entrar — Nexus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="style.css" />

  <style>
    .login-container {
      max-width: 420px;
      margin: 60px auto;
      padding: 24px;
      background: rgba(255,255,255,0.04);
      border-radius: 16px;
    }

    .login-container h1 {
      margin-bottom: 16px;
    }

    .login-container form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .login-container input {
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    .login-container button {
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .login-message {
      margin-top: 12px;
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header class="topbar">
    <a href="index.html" class="brand">
      <img src="logo.png" class="brand-logo" alt="Nexus" />
      <span class="brand-name">Nexus</span>
    </a>
  </header>

  <!-- CONTEÚDO -->
  <main class="page">
    <div class="login-container">
      <h1>Entrar</h1>

      <form id="login-form">
        <input
          type="email"
          id="email"
          placeholder="E-mail"
          required
        />

        <input
          type="password"
          id="password"
          placeholder="Senha"
          required
        />

        <input
          type="text"
          id="cpf"
          placeholder="CPF"
          inputmode="numeric"
          required
        />

        <button type="submit" id="submit-btn" class="btn-primary">
          Entrar
        </button>

        <p id="login-message" class="login-message"></p>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    Nexus © 2025
  </footer>

  <!-- SCRIPTS (ORDEM CORRETA) -->
  <script src="config.js"></script>
  <script src="login.js"></script>

</body>
</html>
