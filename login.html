<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Entrar — Nexus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="topbar">
  <a href="index.html" class="brand">
    <img src="logo.png" class="brand-logo" />
    <span class="brand-name">Nexus</span>
  </a>
</header>

<main class="page">
  <div class="login-container">

    <h1 id="form-title">Entrar</h1>

    <form id="auth-form">

      <input type="email" id="email" placeholder="E-mail" required />
      <input type="password" id="password" placeholder="Senha" required />

      <input
        type="text"
        id="cpf"
        placeholder="CPF"
        inputmode="numeric"
        required
      />

      <input
        type="text"
        id="otp"
        placeholder="Código OTP"
        style="display:none"
      />

      <button type="submit" id="submit-btn">Entrar</button>

      <p id="auth-message"></p>
    </form>

    <p style="margin-top:16px">
      <a href="#" id="toggle-mode">Criar conta</a>
    </p>

  </div>
</main>

<footer class="footer">Nexus © 2025</footer>

<script src="config.js"></script>
<script src="login.js"></script>

</body>
</html>
