<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Nexus - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />

  <!-- reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

<form id="auth-form" class="auth-card">
  <h1 id="form-title">Entrar</h1>

  <input id="email" type="email" placeholder="Email" required />
  <input id="password" type="password" placeholder="Senha" required />

  <input
    id="cpf"
    type="text"
    placeholder="CPF (somente nÃºmeros)"
    inputmode="numeric"
    autocomplete="off"
    style="display:none"
  />

  <!-- CAPTCHA -->
  <div
    class="g-recaptcha"
    data-sitekey="SUA_SITE_KEY_AQUI">
  </div>

  <button id="submit-btn" type="submit">Entrar</button>

  <p id="auth-message" class="auth-message"></p>

  <a href="#" id="toggle-mode">Criar conta</a>
</form>

<script src="config.js"></script>
<script src="login.js"></script>
</body>
</html>
