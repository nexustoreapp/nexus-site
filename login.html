<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Entrar - Nexus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="logo.png" alt="Nexus" class="brand-logo" />
      <span class="brand-name">Nexus</span>
    </div>
    <nav class="nav">
      <a href="index.html" class="nav-link">Início</a>
      <a href="premium.html" class="nav-link">Premium</a>
      <a href="assinatura.html" class="nav-link">Assinatura</a>
      <a href="login.html" class="nav-link active">Entrar</a>
    </nav>
  </header>

  <main class="page">
    <section class="section center">
      <h1>Entrar na sua conta Nexus</h1>
      <p>Login apenas de demonstração, sem back-end real ainda.</p>

      <form class="form-card" onsubmit="return fakeLogin(event)">
        <label>
          E-mail
          <input type="email" id="login-email" required />
        </label>
        <label>
          Senha
          <input type="password" id="login-password" required />
        </label>
        <button type="submit" class="btn-primary full">Entrar</button>
      </form>

      <p class="small-text">
        Não tem conta? <a href="assinatura.html">Ative o Premium de demonstração.</a>
      </p>
    </section>
  </main>

  <footer class="footer">
    <p>Nexus © 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
