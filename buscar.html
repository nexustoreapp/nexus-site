<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscar produtos - Nexus</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Widget Nexus IA (canto da tela) -->
  <link rel="stylesheet" href="./nexus-widget.css" />
</head>
<body>

  <header class="topbar">
    <a href="index.html" class="brand">
      <img src="logo.png" class="brand-logo" alt="Nexus" />
      <span class="brand-name">Nexus</span>
    </a>

    <button class="nav-toggle" id="navToggle" aria-label="Abrir menu">
      <span class="bar"></span><span class="bar"></span><span class="bar"></span>
    </button>

    <nav class="nav" id="navMenu">
      <a href="index.html" class="nav-link">Início</a>
      <a href="dashboard.html" class="nav-link">Minha área</a>
      <a href="assinatura.html" class="nav-link">Assinatura</a>
      <a href="login.html" class="nav-link">Entrar</a>
    </nav>
  </header>

  <main class="page search-page">
    <section class="section search-hero">
      <div class="section-header">
        <h1>Resultados da busca</h1>
        <p class="search-meta" id="search-meta"></p>
      </div>

      <div id="results-grid" class="results-grid"></div>
    </section>
  </main>

  <footer class="footer">
    Nexus © 2025
  </footer>

  <!-- MENU MOBILE -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggle = document.getElementById("navToggle");
      const menu = document.getElementById("navMenu");
      if (toggle && menu) toggle.addEventListener("click", () => menu.classList.toggle("nav-open"));
    });
  </script>

  <!-- CONFIG (API Render) -->
  <script src="config.js"></script>

  <!-- BUSCA -->
  <script src="buscar.js?v=20251217-01"></script>

  <!-- Widget Nexus IA -->
  <script src="./nexus-widget.js?v=3"></script>
</body>
</html>
