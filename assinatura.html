<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Assinatura â€” Nexus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<header class="topbar">
  <a href="index.html" class="brand">
    <img src="logo.png" class="brand-logo"/>
    <span class="brand-name">Nexus</span>
  </a>
</header>

<main class="page">
  <section class="section">
    <h1>Escolha seu plano</h1>

    <div class="plans-grid">
      <div class="plan-card">
        <h2>Core</h2>
        <button onclick="selectPlan('core')" class="btn-outline">Assinar</button>
      </div>

      <div class="plan-card featured">
        <h2>Hyper</h2>
        <button onclick="selectPlan('hyper')" class="btn-primary">Assinar</button>
      </div>

      <div class="plan-card">
        <h2>Omega</h2>
        <button onclick="selectPlan('omega')" class="btn-outline">Assinar</button>
      </div>
    </div>
  </section>
</main>

<script>
function selectPlan(plan) {
  localStorage.setItem("nexus_plan", plan);
  window.location.href = "login.html";
}
</script>

</body>
</html>
