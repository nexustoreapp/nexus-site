<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Nexus Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #0f0f0f;
      color: #eaeaea;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
    }
    h1 { font-size: 28px; margin-bottom: 8px; }
    p { opacity: .8; margin-bottom: 24px; }
    .card {
      background: #161616;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }
    .btn {
      background: #4f46e5;
      color: #fff;
      padding: 14px;
      border-radius: 8px;
      border: none;
      width: 100%;
      font-size: 16px;
    }
    .loader {
      display: none;
      margin-top: 12px;
      text-align: center;
      opacity: .7;
    }
  </style>
</head>
<body>

<h1>Nexus</h1>
<p>Marketplace inteligente com pre√ßos baixos e planos.</p>

<div class="card">
  <button class="btn" onclick="showLoader()">Cadastrar</button>
  <div id="loader" class="loader">Processando...</div>
</div>

<script>
function showLoader(){
  document.getElementById("loader").style.display = "block";
}
</script>

</body>
</html>
